<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>ВРАЩАЙ ПСИНУ</title>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">TRANSFORM НА ПСАХ</h1>
    </header>
    <div class="main">
      <div class="cards">
        <div class="card">
          <h2 class="card__title">КРУТИ ПСА</h2>
          <img
            src="./Images/psina.png"
            alt="Псина с ртом открытым"
            class="card__image card__image-rotate"
          />
        </div>
        <div class="card">
          <h2 class="card__title">ДВИГАЙ ПСА</h2>
          <img
            src="./Images/ewepes.png"
            alt="Псина с ртом открытым"
            class="card__image card__image-translate"
          />
        </div>
        <div class="card">
          <h2 class="card__title">УВЕЛИЧИВАЙ ПСА</h2>
          <img
            src="./Images/mops.png"
            alt="Псина с ртом открытым"
            class="card__image card__image-scale"
          />
        </div>
        <div class="card">
          <h2 class="card__title">ПЕРЕКОСИ ПСА</h2>
          <img
            src="./Images/onemorepes.png"
            alt="Псина с ртом открытым"
            class="card__image card__image-skew"
          />
        </div>
      </div>
    </div>
  </body>
</html>
